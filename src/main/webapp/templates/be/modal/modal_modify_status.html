<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../../static/assets/bootstrap/css/bootstrap.min.css" th:remove="all"/>
  <script type="text/javascript" src="../../../static/assets/plugins/jQuery/jQuery-2.1.3.min.js" th:remove="all"></script>
</head>
<body>

<!-- 订单状态更改-->
<div class="modal fade" id="modifyStatus" th:fragment="modifyStatusModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改订单状态</h4>
      </div>
      <form id="orderStatusForm" action="#" th:action="@{/be/order/update-status}">
        <div class="modal-body">
          <div class="form-group">
            <select class="form-control" name="orderState" id="orderState">
              <option value="">请选择状态</option>
              <option th:each="orderState : ${orderStates}" th:if="${orderState.desc != orderDto.order.state}"
                      th:value="${orderState}" th:text="${orderState.desc}">已预付</option>
            </select>
          </div>
        </div>
        <div class="box-footer">
          <input class="btn btn-primary center-block" id="change_order_status_btn" value="提交" type="submit"/>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:fragment="modifyStatusScript">
  <script src="../../static/assets/js/modal/modal_modify_status.js" th:src="@{/assets/js/modal/modal_modify_status.js}"></script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
  <head th:include="be/fragment :: head">
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/hd-common/common.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/formValidation/js/formValidation.min.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/formValidation/js/language/zh_CN.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/formValidation/js/framework/bootstrap.min.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/thymol/thymol.js"></script>
    <script th:remove="all" type="text/javascript" src="../../static/assets/plugins/hd-common/thymol.configuration.js"></script>
  </head>

  <body class="skin-blue">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header" th:include="be/fragment :: header"></header>

      <aside class="main-sidebar" th:include="be/fragment :: sidebar"></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            编辑订单
            <small></small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="order_list_pathology.html" th:href="@{/be/order/base}"></i>基础病理订单管理</a></li>
            <li><a href="order_detail.html" th:href="@{/be/order/detail(orderNo=${orderNo})}"></i>订单详情</a></li>
            <li class="active">编辑订单</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="box box-default">
            <form id="editForm" action="#" th:action="@{/be/order/pathology/edit}" method="post" th:object="${editOrderDto}"
                       role="form" class="form-horizontal">
              <input type="hidden" id="order.orderType" name="order.orderType" value="PATHOLOGY"/>
              <input type="hidden" id="order.id" name="order.id" th:value="${editOrderDto.order.id}"/>
              <input type="hidden" id="order.orderNo" name="order.orderNo" th:value="${editOrderDto.order.orderNo}"/>
              <input type="hidden" id="hiddenDepartmentId" th:value="${editOrderDto.departmentId}"/>
              <div th:if="${error} != null" class="alert alert-warning alert-dismissable">
                <button class="close" type="button" data-dismiss="alert">×</button>
                <span th:text="${error}">错误信息</span>
              </div>
              <div class="box-body">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h5 class="box-title">患者信息</h5>
                  </div>
                  <div class="box-body">
                    <div class="row order-detail-base">
                      <div class="col-md-6">
                        <input type="hidden" class="form-control" id="patient.id" name="patient.id" th:field="*{patient.id}"/>
                        <div class="form-group">
                          <label for="patient.fullName" class="col-md-3 control-label"
                                 style="font-weight:normal"><span class="text-red">*&nbsp;</span>姓名</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control" id="patient.fullName" name="patient.fullName" th:field="*{patient.fullName}"
                                   placeholder="请输入患者姓名"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.gender" class="col-md-3 control-label" style="font-weight:normal"><span class="text-red">*&nbsp;</span>患者性别</label>
                          <div class="col-md-9">
                            <select class="form-control" id="patient.gender" name="patient.gender" th:field="*{patient.gender}">
                              <option value="">请选择性别</option>
                              <option value="男">男</option>
                              <option value="女">女</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.mobilePhone" class="col-md-3 control-label"
                                 style="font-weight: normal"><span class="text-red">*&nbsp;</span>电话</label>
                          <div class="col-md-9">
                            <input type="text" id="patient.mobilePhone" name="patient.mobilePhone" th:field="*{patient.mobilePhone}" class="form-control"
                                   placeholder="请输入电话"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.nativePlace" class="col-md-3 control-label"
                                 style="font-weight: normal">籍贯</label>
                          <div class="col-md-9">
                            <input id="patient.nativePlace" th:field="*{patient.nativePlace}" type="text" class="form-control"
                                   placeholder="请输入籍贯"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.nativePlace" class="col-md-3 control-label"
                                 style="font-weight: normal">职业</label>
                          <div class="col-md-9">
                            <input id="patient.career" name="patient.career" th:field="*{patient.career}" type="text" class="form-control"
                                   placeholder="请输入职业"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="patient.idNo" class="col-md-3 control-label" style="font-weight: normal">身份证号</label>
                          <div class="col-md-9">
                            <input id="patient.idNo" name="patient.idNo" th:field="*{patient.idNo}" type="text" class="form-control" placeholder="身份证号"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.age" class="col-md-3 control-label" style="font-weight:normal"> <span class="text-red">*&nbsp;</span>年龄</label>
                          <div class="col-md-9">
                            <input id="patient.age" name="patient.age" th:field="*{patient.age}" type="text" class="form-control"
                                   placeholder="请输入患者年龄"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.marry" class="col-md-3 control-label" style="font-weight:normal">婚姻状况</label>
                          <div class="col-md-9">
                            <select class="form-control" id="patient.marry" name="patient.marry" th:field="*{patient.marry}">
                              <option value="">请选择婚姻状况</option>
                              <option value="未婚">未婚</option>
                              <option value="已婚">已婚</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.address" class="col-md-3 control-label" style="font-weight: normal">地址</label>
                          <div class="col-md-9">
                            <input id="patient.address" name="patient.address" th:field="*{patient.address}" type="text" class="form-control"
                                   placeholder="地址"/>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="patient.postcode" class="col-md-3 control-label" style="font-weight:normal">邮编</label>
                          <div class="col-md-9">
                            <input id="patient.postcode" name="patient.postcode" th:field="*{patient.postcode}" type="text" class="form-control"
                                   placeholder="请输入邮编"/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h5 class="box-title">送检信息</h5>
                  </div>
                  <div class="box-body">
                    <div class="row order-detail-base">
                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="orgHospitalId" class="col-md-3 control-label" style="font-weight: normal"><span class="text-red">*&nbsp;</span>送检医院</label>
                          <div class="col-md-9">
                            <select class="form-control" id="orgHospitalId" name="orgHospitalId" th:field="*{orgHospitalId}">
                              <option value="">送检医院</option>
                              <option th:each="orgHospital : ${orgHospitals}" th:value="${orgHospital.id}" th:text="${orgHospital.name}"/></option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="departmentId" class="col-md-3 control-label" style="font-weight: normal"><span class="text-red">*&nbsp;</span>送检科室</label>
                          <div class="col-md-9">
                            <select class="form-control" id="departmentId" name="departmentId" th:field="*{departmentId}">
                              <option value="">送检科室</option>
                              <option th:each="department : ${departmentList}" th:value="${department.id}" th:text="${department.name}"/>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="application.doctor.id" class="col-md-3 control-label"
                                 style="font-weight: normal"><span class="text-red">*&nbsp;</span>送检医生</label>
                          <div class="col-md-9">
                            <select class="form-control" id="application.doctor.id" name="application.doctor.id" th:field="*{application.doctor.id}">
                              <option value="">送检医生</option>
                              <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName}"/>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="dstHospitalId" class="col-md-3 control-label"
                                 style="font-weight:normal"><span class="text-red">*&nbsp;</span>诊断机构</label>
                          <div class="col-md-9">
                            <select id="dstHospitalId" name="dstHospitalId" class="form-control" th:field="*{dstHospitalIds}">
                              <option value="">诊断机构</option>
                              <option th:each="dstHospital : ${dstHospitals}" th:value="${dstHospital.id}" th:text="${dstHospital.name}"/>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="applicationDate" class="col-md-3 control-label"
                                 style="font-weight:normal"><span class="text-red">*&nbsp;</span>送检日期</label>
                          <div class="col-md-9">
                            <input id="applicationDate" name="applicationDate" th:field="*{application.applicationDate}" type="text"
                                   class="form-control datepicker"
                                        placeholder="请输入样本送检日期"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="materialAcceptedDate" class="col-md-3 control-label"
                                 style="font-weight:normal">接收日期</label>
                          <div class="col-md-9">
                            <input id="materialAcceptedDate" name="materialAcceptedDate" th:field="*{materialAcceptedDate}" type="text"
                                   class="form-control datepicker" placeholder="请输入样本接收日期"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="application.hospitalNo" class="col-md-3 control-label"
                                 style="font-weight:normal">住院号</label>
                          <div class="col-md-9">
                            <input id="application.hospitalNo" name="application.hospitalNo" th:field="*{application.hospitalNo}" type="text" class="form-control "
                                        placeholder="请输入门诊（住院）号"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="application.bedNo" class="col-md-3 control-label"
                                 style="font-weight:normal">床号</label>
                          <div class="col-md-9">
                            <input id="application.bedNo" name="application.bedNo" th:field="*{application.bedNo}" type="text" class="form-control "
                                        placeholder="请输入床号"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="application.surgery" class="col-md-3 control-label" style="font-weight:normal"><span class="text-red">*&nbsp;</span>手术所见</label>
                          <div class="col-md-9">
                            <textarea class="form-control" id="application.surgery" name="application.surgery"
                                      th:field="*{application.surgery}" rows="3" placeholder="请输入手术名称及手术所见"></textarea>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="application.diagnosis" class="col-md-3 control-label" style="font-weight:normal"><span class="text-red">*&nbsp;</span>临床诊断</label>
                          <div class="col-md-9">
                            <textarea class="form-control" id="application.diagnosis" name="application.diagnosis"
                                      th:field="*{application.diagnosis}" rows="3" placeholder="临床诊断"></textarea>
                          </div>
                        </div>
                        <div class="form-group ">
                          <label for="application.medicalHistory" class="col-md-3 control-label" style="font-weight:normal"><span class="text-red">*&nbsp;</span>病史摘要</label>
                          <div class="col-md-9">
                            <textarea class="form-control" id="application.medicalHistory" name="application.medicalHistory"
                                      th:field="*{application.medicalHistory}" rows="3"
                                      placeholder="请输入病史摘要及临床检查所见(包括主要化验结果,特殊治疗)"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 送检样本信息 -->
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h5 class="box-title">样本信息</h5>
                  </div>
                  <div class="box-body">
                    <div class="row order-detail-base">
                      <div class="col-md-6 sampleInfo">
                        <div class="form-group">
                          <label class="col-md-3 control-label"><span class="text-red">*&nbsp;</span>送检样本</label>
                          <div class="col-md-9">
                            <label class="control-label label-left sample-add"><a href="javascript:;">添加样本</a></label>
                          </div>
                        </div>
                          <div th:if="${editOrderDto.sampleInfo.tissueSamples} != empty"
                               th:each="tissueSample : ${editOrderDto.sampleInfo.tissueSamples}" class="form-group sample">
                            <label class="col-md-3 control-label" ><span class="text-red">*&nbsp;</span>&nbsp;样本</label>
                            <div class="col-md-9">
                              <input name="tissueSampleIds" type="text" th:value="${tissueSample.id}" hidden>
                              <div class="input-group with-margin">
                                <span class="input-group-addon">采取部位</span>
                                <input type="text" id="tissueSampleParts" name="tissueSampleParts" class="form-control"
                                            placeholder="请输入采取部位" th:value="${tissueSample.part}"/>
                              </div>
                              <div class="input-group with-margin">
                                <span class="input-group-addon">样本名称</span>
                                <input type="text" class="form-control" id="tissueSampleNames" name="tissueSampleNames"
                                            placeholder="请输入样本名称"  th:value="${tissueSample.name}"/>
                              </div>
                              <div class="input-group with-margin">
                                <span class="input-group-addon">采取日期</span>
                                <input type="text" class="form-control datepicker" id="tissueSampleDates"
                                            name="tissueSampleDates" placeholder="请输入采取日期"
                                       th:value="${#dates.format(tissueSample.sampleDate, 'yyyy-MM-dd')}"/>
                              </div>
                              <div class="input-group">
                                <span class="input-group-addon">样本数量</span>
                                <input type="text" class="form-control" id="tissueSampleAmounts" name="tissueSampleAmounts"
                                            placeholder="请输入样本数量" th:value="${tissueSample.amount}"/>
                              </div>
                              <label class="control-label label-right sample-delete"><a href="javascript:;">删除样本</a></label>
                            </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="col-md-3 control-label">固定液</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control" id="application.sampleInfo.stationaryLiquid"
                                   name="application.sampleInfo.stationaryLiquid" th:field="*{application.sampleInfo.stationaryLiquid}"
                                   placeholder="请输入固定液"/>
                          </div>
                        </div>
                        <div class="form-group no-button-margin">
                          <label class="col-md-3 control-label" style="font-weight:normal">妇科样本</label>
                          <div class="col-md-9">
                            <div class="input-group" style="padding-top: 5px" >
                              <input id="application.sampleInfo.isGynecologySample" name="application.sampleInfo.isGynecologySample"
                                     type="radio" th:field="*{application.sampleInfo.isGynecologySample}" value="true"/>是
                              <input id="application.sampleInfo.isGynecologySample" name="application.sampleInfo.isGynecologySample"
                                     type="radio" th:field="*{application.sampleInfo.isGynecologySample}" value="false"/>否
                            </div>
                          </div>
                        </div>
                        <div class="all-info">
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo" style="margin-top: 15px">
                                <span class="input-group-addon">末次月经日期</span>
                                <input class="form-control datepicker" id="application.sampleInfo.lastMenstruationDate"
                                       name="application.sampleInfo.lastMenstruationDate"
                                       th:field="*{application.sampleInfo.lastMenstruationDate}" placeholder="请输入末次月经日期"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">经量</span>
                                <input class="form-control" id="application.sampleInfo.menstruationBloodVolume"
                                       name="application.sampleInfo.menstruationBloodVolume"
                                       th:field="*{application.sampleInfo.menstruationBloodVolume}" placeholder="经量"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">周期及持续时间</span>
                                <input class="form-control" id="application.sampleInfo.menstruationCycle"
                                       name="application.sampleInfo.menstruationCycle"
                                       th:field="*{application.sampleInfo.menstruationCycle}" placeholder="周期及持续时间"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">小便妊娠反应</span>
                                <input class="form-control" id="application.sampleInfo.urinePregnancyReaction"
                                       name="application.sampleInfo.urinePregnancyReaction"
                                       th:field="*{application.sampleInfo.urinePregnancyReaction}" placeholder="小便妊娠反应"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">末次生产或流产日期</span>
                                <input class="form-control datepicker" id="application.sampleInfo.lastParturitionOrAbortion"
                                       name="application.sampleInfo.lastParturitionOrAbortion"
                                       th:field="*{application.sampleInfo.lastParturitionOrAbortion}" placeholder="末次生产或流产日期"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">刮宫日期</span>
                                <input class="form-control datepicker" id="application.sampleInfo.uterineCurettageDate"
                                       name="application.sampleInfo.uterineCurettageDate"
                                       th:field="*{application.sampleInfo.uterineCurettageDate}" placeholder="刮宫日期"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentBaseInfo">
                                <span class="input-group-addon">其他</span>
                                <input class="form-control" id="application.sampleInfo.otherInfo"
                                       name="application.sampleInfo.uterineCurettageDate"
                                       th:field="*{application.sampleInfo.uterineCurettageDate}" placeholder="其他"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group OandGDepartmentBaseInfo">
                                <span class="input-group-addon no-border" style="padding-left: 0px">是否经治疗</span>
                                <div class="input-group" style="padding-top: 5px" >
                                  <input id="application.sampleInfo.isTreated" name="application.sampleInfo.isTreated"
                                         type="radio" th:field="*{application.sampleInfo.isTreated}" value="true"/>是
                                  <input id="application.sampleInfo.isTreated" name="application.sampleInfo.isTreated"
                                         type="radio" th:field="*{application.sampleInfo.isTreated}" value="false"/>否
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentOtherInfo">
                                <span class="input-group-addon">治疗日期</span>
                                <input class="form-control datepicker" id="application.sampleInfo.treatmentDate"
                                       name="application.sampleInfo.treatmentDate"
                                       th:field="*{application.sampleInfo.treatmentDate}" placeholder="治疗日期"/>
                              </div>
                            </div>
                          </div>
                          <div class="form-group no-button-margin">
                            <div class="col-md-9 col-lg-offset-3">
                              <div class="input-group with-margin OandGDepartmentOtherInfo">
                                <span class="input-group-addon">剂量</span>
                                <input class="form-control" id="application.sampleInfo.dosage"
                                       name="application.sampleInfo.dosage"
                                       th:field="*{application.sampleInfo.dosage}" placeholder="剂量"/>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group no-button-margin">
                          <label class="col-md-3 control-label" style="font-weight:normal">病理检验</label>
                          <div class="col-md-9">
                            <div class="input-group" style="padding-top: 5px">
                              <input id="application.sampleInfo.hasPathologyInspection" name="application.sampleInfo.hasPathologyInspection"
                                     type="radio" th:field="*{application.sampleInfo.hasPathologyInspection}" value="true"/>做过
                              <input id="application.sampleInfo.hasPathologyInspection" name="application.sampleInfo.hasPathologyInspection"
                                     type="radio" th:field="*{application.sampleInfo.hasPathologyInspection}" value="false"/>未做过
                            </div>
                          </div>
                        </div>
                        <div class="form-group no-button-margin">
                          <div class="col-md-9 col-lg-offset-3">
                            <div class="input-group with-margin pathologyExaminationInfo" style="margin-top: 15px">
                              <span class="input-group-addon">何处</span>
                              <input class="form-control" id="application.sampleInfo.inspectionPlace"
                                     name="application.sampleInfo.inspectionPlace"
                                     th:field="*{application.sampleInfo.inspectionPlace}" placeholder="请输入在何处做过病理检验"/>
                            </div>
                          </div>
                        </div>
                        <div class="form-group no-button-margin">
                          <div class="col-md-9 col-lg-offset-3">
                            <div class="input-group with-margin pathologyExaminationInfo">
